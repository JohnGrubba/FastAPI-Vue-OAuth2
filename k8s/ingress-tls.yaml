apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-route
  namespace: oauth2-fullstack
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-issuer
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS, DELETE, PATCH
    nginx.ingress.kubernetes.io/cors-allow-origin: https://api.oauth2-fastapi-vue.com , https://oauth2-fastapi-vue.com 
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.oauth2-fastapi-vue.com
    - oauth2-fastapi-vue.com
    secretName: tls-secret
  rules:
  - host: api.oauth2-fastapi-vue.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
  - host: oauth2-fastapi-vue.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80