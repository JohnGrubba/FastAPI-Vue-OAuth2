apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-route
  namespace: oauth2-fullstack
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: PUT, GET, POST, OPTIONS, DELETE, PATCH
    nginx.ingress.kubernetes.io/cors-allow-origin: http://oauth2-fastapi-vue.com , https://oauth2-fastapi-vue.com 
spec:
  ingressClassName: nginx
  rules:
  - host: oauth2-fastapi-vue.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /
        pathType: Exact
        backend:
          service:
            name: frontend-service
            port:
              number: 80